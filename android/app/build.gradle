apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
// apply plugin: 'com.google.gms.google-services'

react {
    // Customize if needed
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    namespace "com.righten"
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.righten"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 9
        versionName "1.0.3"

        buildConfigField "String", "PHONEPE_API_KEY", "\"7a9c42b8-a73c-45f6-8d4f-13728d0e1966\""
        buildConfigField "String", "PAYU_API_KEY", "\"3VBj9QFB59MzeKIXI11itF4zwTxVlA5Z\""
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MY_UPLOAD_KEY')) {
                storeFile file('my-upload-key.keystore')
                storePassword 'uploadkey'
                keyAlias 'upload-key'
                keyPassword 'uploadkey'
            }
        }
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation project(':react-native-compressor')
    implementation 'com.facebook.fresco:animated-gif:2.5.0'
    implementation 'phonepe.intentsdk.android.release:IntentSDK:2.4.2'
    //implementation libs.androidx.activity

    implementation 'in.payu:payu-checkout-pro:1.3.2'

    implementation "androidx.activity:activity:1.7.2"
    implementation "androidx.activity:activity-ktx:1.7.2"

    // Optional Firebase dependencies (uncomment if needed)
    // implementation platform('com.google.firebase:firebase-bom:32.2.0')
    // implementation 'com.google.firebase:firebase-messaging'
    // implementation 'androidx.multidex:multidex:2.0.1'

    // Flipper (Debug only)
    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")

    // JS engine: Hermes or JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Load native modules
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
