/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+' // Or change this as needed for ICU variant.

android {
    ndkVersion rootProject.ext.ndkVersion

    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.righten"

    defaultConfig {
        applicationId "com.righten"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 5
        versionName "5.0"

        buildConfigField "String", "PHONEPE_API_KEY", "\"7a9c42b8-a73c-45f6-8d4f-13728d0e1966\""
        buildConfigField "String", "PAYU_API_KEY", "\"3VBj9QFB59MzeKIXI11itF4zwTxVlA5Z\""
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MY_UPLOAD_KEY')) {
                storeFile file('my-upload-key.keystore') // Your actual keystore path
                storePassword 'uploadkey' // Keystore password (change it)
                keyAlias 'upload-key' // Your key alias (change it)
                keyPassword 'uploadkey' // Key password (change it)
            }
        }
    }

    buildFeatures {
        buildConfig true  // Ensure this is enabled
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation project(':react-native-compressor')
    implementation 'com.facebook.fresco:animated-gif:2.5.0'
    // Ensure you add PayU repository if needed
    // implementation 'phonepe.intentsdk.android.release:IntentSDK:2.4.2'

    // Use Maven or JCenter instead of flatDir if possible
    implementation 'in.payu:payu-checkout-pro:1.3.2'

    // Flipper (for debugging in debug mode)
    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")

    // Hermes for React Native (if enabled)
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Include native modules from react-native
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
